<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">
        <li>Item 1 <button class="remover">Remover</button></li>
        <li>Item 2 <button class="remover">Remover</button></li>
        <li>Item 3 <button class="remover">Remover</button></li>
    </ul>
    <button id="botao">Adicionar Item</button>

    <script>
        let lista = document.getElementById('lista')
        let botao = document.getElementById('botao')
        botao.addEventListener('click', function(){
            const novoItem = document.createElement('li')
            const buttonToRemove = document.createElement('button','Remover')
            buttonToRemove.innerHTML = 'Remover'
            buttonToRemove.style.marginLeft = '5px'
            buttonToRemove.setAttribute('class', 'remover')
            novoItem.textContent = `Novo Item`
            lista.appendChild(novoItem)
            novoItem.appendChild(buttonToRemove)
            }
        )

    lista.addEventListener('click', function(event) {
    if (event.target.classList.contains('remover')) {
        const itemParaRemover = event.target.parentElement;
        lista.removeChild(itemParaRemover);
    }
    });

    </script>
</body>
</html>
